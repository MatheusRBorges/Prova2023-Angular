<h1>Cadastro-Fornecedor-BackEnd</h1>
<div class="row">
    <div class="col-8 m-auto">
      <form [formGroup]=" formGroupCadastro">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" formControlName="name" class=form-control id="name" placeholder="Nome Completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email"class=form-control id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Celular:</label>
            <input type="text" formControlName="phone"class=form-control id="phone" placeholder="Número de Celular">
          </div>
          <div class="mb-3">
            <label for="regiao" class="form-label">Região:</label>
            <input type="text" formControlName="regiao"class=form-control id="regiao" placeholder="Região da Empresa">
          </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-primary" (click)="salvar()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="container">
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Celular</th>
          <th scope="col">Região</th>
          <th class="d-flex justify-content-end" scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of cadastros">
          <th scope="row">{{ empresa.id }}</th>
          <td>{{ empresa.name }}</td>
          <td>{{ empresa.email }}</td>
          <td>{{ empresa.phone  }}</td>
          <td>{{ empresa.regiao }}</td>
          <td class="d-flex justify-content-end">
            <button class="btn btn-primary me-1" (click)="edit(empresa)">Editar</button>
            <button class="btn btn-danger" (click)="remove(empresa)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
